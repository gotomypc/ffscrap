<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Define Scraping Script</title>
  <link href='ui-style.css' type="text/css" media="all" rel="stylesheet"/>
  
</head>
 
<body>
<h1>Define Scraping Script</h1>
<div class="form-box"><label class="left-box" for="name">Name:</label>
<input type="text" name="name" size="48"/></div>
<div class="form-box"><label class="left-box" for="url_match">URL Pattern:</label>
<input type="text" name="url_match" size="48"/></div>
<div class="form-box"><label class="left-box" for="scraping_spec">Scraping Specification:</label>
	<textarea rows='20' cols='60' id='scraping_spec' class='editor'></textarea>
</div>
<div class="form-box"> <div class="left-box"></div>
<div><input id="apply-btn" type="button" value="Apply on This Page"/> 
	<input id="save-btn" type="button" value="Save Only"/>
	<input id="delete-btn" type="button" value="Delete"/>
	<input id="tab-btn" type="button" value="To Tab"/>
	</div>
</div>

 
</body>
 
</html>
